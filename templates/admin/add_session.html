{% extends 'admin/index.html' %}
{% block content %}

 <div class="col-lg-6 mt-3">
     <div class="card p-4">
    <h2>Vaqt Qo'shish</h2>
         <div class="form-group">
    <button class="btn btn-info"><a href="{% url 'add_session' %}">Vaqt qo'shish</a></button>
  </div>
    {% include '../components/msg.html' %}
  <div class="card-body card-block">
      <form action=" {% url 'add_session' %}" enctype="multipart/form-data" method="post">
          {% csrf_token %}
      <label>Kursni boshlanishi</label>
      <div class="form-group">
          <input type="date" name="session_start"  placeholder="Vaqt qo'shing...." class="form-control">
      </div>
      <label>Kursni tugashi</label>
      <div class="form-group">
          <input type="date" name="session_end"  placeholder="Vaqt qo'shing...." class="form-control">
      </div>
      <div class="form-group">
          <button class="btn btn-primary">Vaqtni qo'shish</button>
      </div>
      </form>
  </div>
  </div>
  </div>

{% endblock %}
